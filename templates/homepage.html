{% extends 'base.html' %}

{% block title %} Pet List {% endblock %}

{% block content %}

<h1>Pets</h1>

<ul>

  {% for pet in pets %}
  <li>
    <img src="{{pet.photo_url}}" alt="Pet photo"> {{ pet.name }}
    {% if pet.available %}
      <b>Available</b>
    {% endif %}
  </li>
  {% endfor %}

  <a href="/add">Add a pet</a>

</ul>



{% endblock %}
